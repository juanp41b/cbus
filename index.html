<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Paradas</title>
</head>
<body>
    <h1>Consulta: Paradas de Bus</h1>
    <form>
        <label for="parada">Parada:</label>
        <input type="text" id="parada" name="parada">
        <input type="submit" value="Consultar">
    </form>
  <br>
  <br>
    <div id="output"></div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const parada = document.querySelector('#parada').value;
            const url = `https://www.vitoria-gasteiz.org/j16-02w/detalleAction.do?accion=CONSULTA_PARADAS&charset=UTF-8&idParada=${parada}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const output = document.querySelector('#output');
                    output.innerHTML = '';
                    data.forEach(item => {
                        const tiempo = Math.round(item.seconds / 60);
                        const linea = item.line;
                        const destino = item.destination;
                        const row = `
                            <div>
                                <span>Tiempo: ${tiempo} min</span>
                                <span>LÃ­nea: ${linea}</span>
                                <span>Destino: ${destino}</span>
                            </div>
                        `;
                        output.insertAdjacentHTML('beforeend', row);
                    });
                })
                .catch(error => console.error(error));
        });
    </script>
</body>
</html>
